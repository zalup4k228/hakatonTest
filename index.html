<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Авторизация</title>
</head>
<body>
  <header><h1>Авторизация</h1></header>
  <main>
    <form action="/register" method="post">
      <input type="text" name="agreement" placeholder="номер договора" class="form-control" maxlength="16" id="agreement">
      <input type="password" name="password" placeholder="Пароль" class="form-control"maxlength="32" id="password">
      <input type="hidden" name="data" id="data">
      <button type="submit" class="btn btn-primary" id="order">Войти</button>
    </form>
  </main>
<script src="https://telegram.org/js/telegram-web-app.js">

var tg  = window.Telegram.WebApp

function register() {
  // Получить данные из формы
  var agreement = document.getElementById("agreement").value;
  var password = document.getElementById("password").value;

  // Проверить, что данные из формы заполнены правильно
  if (agreement === "" || password === "") {
    // Вывести сообщение об ошибке
    alert("Заполните все поля!");
    return;
  }

  // Создать переменную data
  let data = {
    agreement: agreement,
    password: password
  };

  // Отправить данные в Telegram-бот
  tg.sendData(JSON.stringify(data));

  // Вывести переменную data
  console.log(data);
}

// Добавить обработчик события к кнопке "Войти"
order.addEventListener("click", register);

</script>
</body>
</html>
