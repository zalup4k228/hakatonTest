<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Авторизация</title>
</head>
<body>
  <header><h1>Авторизация</h1></header>
  <main>
    <form action= "/registr" method="post">
      <input type="text" name="agreement" placeholder="номер договора" class="form-control" maxlength="16" id="agreement">
      <input type="password" name="password" placeholder="Пароль" class="form-control"maxlength="32" id="password">
      <input type="hidden" name="data" id="data">
      <button type="submit" class="btn btn-primary" id="order">Войти</button>
    </form>
  </main>
<script src="https://telegram.org/js/telegram-web-app.js">
let tg = window.Telegram.WebApp;
tg.expand();

function register() {
  // Получить данные из формы
  let agreement = document.getElementById("agreement").value;
  let password = document.getElementById("password").value;

  // Отправить данные в Telegram
  tg.sendData(JSON.stringify({
    agreement: agreement,
    password: password
  }), {
    token: "YOUR_BOT_TOKEN"
  });

  // Закрыть приложение
  tg.close();
</script>
</body>
</html>
