<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Telegram Web App Авторизация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }
    .form-control {
      margin: 10px;
      padding: 10px;
      width: 100%;
    }
    .btn-primary {
      background-color: #0088cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram Web App Авторизация</h1>
    <form id="form">
      <input type="text" name="agreement" placeholder="Номер договора" class="form-control" maxlength="16" id="agreement">
      <input type="password" name="password" placeholder="Пароль" class="form-control" maxlength="32" id="password">
      <button type="button" class="btn btn-primary" id="login">Войти</button>
    </form>
  </div>

  <script>
 let tg = window.Telegram.WebApp;
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('login').addEventListener('click', function() {
        var agreement = document.getElementById('agreement').value;
        var password = document.getElementById('password').value;
  let data = agreement + password ;

tg.expand();

tg.MainButton.textColor = "#FFFFFF";
tg.MainButton.color = "#FF00FF";

let btn = document.getElementById("btn");

btn.addEventListener("click", function(){
    tg.MainButton.setText("вход");
    tg.MainButton.show();
    tg.sendData(data);
});
  </script>
</body>
</html>
